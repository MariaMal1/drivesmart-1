<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Στοιχεία Αυτοκινήτου</h1>
        <form>
            <ul class="nice-list">
                <li>
                    <label for="make">Μάρκα:</label>
                    <input type="text" id="make" name="make" required>
                </li>
                <li>
                    <label for="model">Μοντέλο:</label>
                    <input type="text" id="model" name="model" required>
                </li>
                <li>
                    <label for="color">Χρώμα:</label>
                    <input type="text" id="color" name="color" required>
                </li>
                <li>
                    <label for="year">Έτος:</label>
                    <input type="number" id="year" name="year" required>
                </li>
                <li>
                    <label for="engine">Κυβισμός:</label>
                    <input type="text" id="engine" name="engine" required>
                </li>
            </ul>
            <button type="submit">Υποβολή</button>
        </form>
    </div>
</body>
</html>
