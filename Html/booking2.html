<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSmart - Book Car</title>
    <link rel="icon" type="image/png" href="logo-png.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="booking2.css">
</head>
<body>
    <!-- Left side navigation bar -->
    <div class="sidebar">
        <a href="#cars">Cars</a>
        <a href="routecost.html">Route Cost</a>
        <a href="#bookcar" class="active">Book Car</a>
        <a href="#routehistory">Route History</a>
        <div style="position: relative; bottom: -450px;">
            <a href="#logout">Log Out</a>
        </div>
    </div>
    <div class="container1">
        <h1 id="#bookcar">Book The Car</h1>
        <form action="process_booking.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" readonly>
            </div>
            <div class="form-group">
                <label for="startingTime">From Time:</label>
                <input type="time" id="startingTime" name="startingTime" required>
            </div>
            <div class="form-group">
                <label for="finishingTime">To Time:</label>
                <input type="time" id="finishingTime" name="finishingTime" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container2">
        <h3>Choose a date to see the available hours</h3><br>
        <div class="list-container">
            <h2>Availability</h2>
            <ol class="custom-list">
              <li>Ellie will be using the car between 8:30 AM and 11:00 AM</li>
              <li>Maria will be using the car between 11:15 AM and 4:00 PM</li>
            </ol>
          </div>
    </div>
    <!-- Footer with copyright notice -->
    <footer>
        <div class="copyright">
            &copy; 2023 DriveSmart. All rights reserved.
        </div>
    </footer>
</body>
</html>
